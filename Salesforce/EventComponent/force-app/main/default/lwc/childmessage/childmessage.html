<template>
    <lightning-card  variant="Narrow"  title="Child Message" icon-name="standard:account">
        <lightning-button-icon  icon-name="utility:down" variant="border-filled"
         alternative-text="Show More" slot="actions" onclick={clickhandler}></lightning-button-icon>
        <p class="slds-p-horizontal_small">
            <lightning-input type="text" label="Send this message to parent"
             value={msgtoparent} onchange={changehandler}></lightning-input>
        </p>
        <p slot="footer">Child Footer</p>
    </lightning-card>
</template>
